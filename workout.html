<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenBite - Workout Generator</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="workout">

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">GreenBite</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="calculator.html">Calculator</a></li>
        <li><a href="workout.html">Workout</a></li>
        <li><a href="mindfulness.html">Mindfulness</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button class="hamburger" id="hamburger"></button>
    </nav>
  </header>

  <!-- Workout Generator -->
  <section class="workout-section">
    <h2>Workout Generator</h2>
    <form id="workoutForm">
      <label>Choose Body Part:</label><br>
      <select id="bodyPart">
        <option value="full">Full Body</option>
        <option value="arms">Arms</option>
        <option value="legs">Legs</option>
      </select><br><br>

      <label>Choose Equipment:</label><br>
      <select id="equipment">
        <option value="none">None</option>
        <option value="dumbbells">Dumbbells</option>
      </select><br><br>

      <button type="submit">Generate Workout</button>
    </form>
  </section>

  <!-- Workout Results -->
  <section id="workoutResults" class="workout-results" style="display:none;">
    <h3>Your Workout</h3>
    <ul id="exerciseList"></ul>
    <p>Timer: <span id="timer">30</span> seconds</p>
    <button id="startTimer">Start Timer</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 GreenBite | All Rights Reserved</p>
  </footer>

  <script src="Scripts/workout.js"></script>
</body>
</html>
