<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenBite - Recipes</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="recipes">

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">GreenBite</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="calculator.html">Calculator</a></li>
        <li><a href="workout.html">Workout</a></li>
        <li><a href="mindfulness.html">Mindfulness</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button class="hamburger" id="hamburger"></button>
    </nav>
  </header>

  <!-- Search + Filter -->
  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Search recipes...">
    <select id="filterCategory">
      <option value="all">All Categories</option>
      <option value="breakfast">Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
    </select>
  </section>

  <!-- Recipes Grid -->
  <section class="recipes-container" id="recipeContainer">
    <!-- Cards inserted with JS -->
  </section>

  <!-- Recipe Modal -->
  <div id="recipeModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal"></span>
      <h2 id="modalTitle"></h2>
      <h3>Ingredients</h3>
      <ul id="modalIngredients"></ul>
      <h3>Steps</h3>
      <ol id="modalSteps"></ol>
      <h3>Nutrition Info</h3>
      <table boarder="2">
        <tr>
          <th>Calories</th>
          <th>Protein</th>
          <th>Carbs</th>
          <th>Fat</th>
        </tr>
        <tr id="modalNutrition"></tr>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 GreenBite | All Rights Reserved</p>
  </footer>

  <script src="Scripts/recipe.js"></script>
</body>
</html>
