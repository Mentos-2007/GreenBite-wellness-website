<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenBite - Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="calculator-background">

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">GreenBite</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="calculator.html">Calculator</a></li>
        <li><a href="workout.html">Workout</a></li>
        <li><a href="mindfulness.html">Mindfulness</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button class="hamburger" id="hamburger">â˜°</button>
    </nav>
  </header>

  <!-- Calculator Form -->
  <section class="calc-section">
    <h2>Calorie & Nutrition Calculator</h2>
    <form id="calcForm">
      <input type="number" id="age" placeholder="Age (years)" required><br>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>
      <input type="number" id="height" placeholder="Height (cm)" required><br>
      <input type="number" id="weight" placeholder="Weight (kg)" required><br>
      <select id="activity" required>
        <option value="">Select Activity Level</option>
        <option value="1.2">Sedentary</option>
        <option value="1.375">Lightly active</option>
        <option value="1.55">Moderately active</option>
        <option value="1.725">Very active</option>
        <option value="1.9">Super active</option>
      </select><br>
      <button type="submit">Calculate</button>
    </form>
  </section>

  <!-- Results -->
  <section class="calc-results" id="results" style="display:none;">
    <h3>Your Results</h3>
    <p>BMR: <span id="bmr"></span> kcal/day</p>
    <p>TDEE: <span id="tdee"></span> kcal/day</p>
    <h4>Macronutrient Breakdown</h4>
    <p>Carbs: <span id="carbs"></span> g</p>
    <div class="bar"><div id="carbBar"></div></div>
    <p>Protein: <span id="protein"></span> g</p>
    <div class="bar"><div id="proteinBar"></div></div>
    <p>Fat: <span id="fat"></span> g</p>
    <div class="bar"><div id="fatBar"></div></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 GreenBite | All Rights Reserved</p>
  </footer>

  <script src="Scripts/calculator.js"></script>
</body>
</html>
